<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Alumno</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 800px;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
        }
        .card-img-top {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
        .card-body {
            overflow-y: auto;
            flex: 1;
        }
        .form-container {
            padding: 20px;
        }
        .img-f{
            height: auto;
            width: 60%;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm mb-4">
        <img src="{{ url_for('static', filename='images/uni.jpg') }}" class="card-img-top" alt="Universidad">
        <h5 class="card-title text-center text-uppercase mt-4 font-weight-bold">José Luis Hernández De La Cruz</h5>
        <p class="text-muted text-center">Grupo: 9 ° A</p>


        <div class="card-body">
            <div class="row">
                <div class="col-md-6 text-center">
                    <p><strong>Materia:</strong> Extracción en conocimiento de BD</p>
                    <img src="{{ url_for('static', filename='images/TI.jpeg') }}" class="img-f rounded-circl" alt="Universidad">

                </div>
                <div class="col-md-6">
                    <form id="gradeForm" class="form-container">
                        <div class="form-group">
                            <label for="parcial1">Calf. Parcial 1</label>
                            <input type="number" class="form-control" id="parcial1" name="parcial1" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label for="parcial2">Calf. Parcial 2</label>
                            <input type="number" class="form-control" id="parcial2" name="parcial2" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label for="parcial3">Calf. Parcial 3</label>
                            <input type="number" class="form-control" id="parcial3" name="parcial3" min="0" max="10">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="calcularPromedio()">Obtener Promedio</button>
                    </form>
                    <div class="result mt-3 font-weight-bold text-center" id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularPromedio() {
            const cal1 = parseFloat(document.getElementById('parcial1').value) || 0;
            const cal2 = parseFloat(document.getElementById('parcial2').value) || 0;
            const cal3 = parseFloat(document.getElementById('parcial3').value) || 0;

            const promedio = (cal1 + cal2 + cal3) / 3;
            const resultDiv = document.getElementById('result');

            if (promedio >= 8) {
                resultDiv.textContent = `Promedio: ${promedio.toFixed(2)} - Aprobado`;
                resultDiv.classList.add('text-success');
                resultDiv.classList.remove('text-danger');
            } else {
                resultDiv.textContent = `Promedio: ${promedio.toFixed(2)} - Reprobado`;
                resultDiv.classList.add('text-danger');
                resultDiv.classList.remove('text-success');
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
